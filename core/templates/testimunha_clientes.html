{% load static %}
<section id="testimonial" class="testimonial section-padding">
      <div class="container">
        <div class="row justify-content-center">
          <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Clientes e comentários</h2>


          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div id="testimonials" class="owl-carousel wow fadeInUp" data-wow-delay="1.2s">
              {% for cliente in clientes %}
              <div class="item">
                <div class="testimonial-item">
                  <div class="img-thumb">
                    <img src="{{ cliente.imagem.thumb.url }}" alt="">
                  </div>
                  <div class="info">
                    <h2><a href="#">{{ cliente.nome }}</a></h2>
                    <h3><a href="#">{{ cliente.cidade }} - {{ cliente.uf }}</a></h3>
                  </div>
                  <div class="content">
                    <p class="description">{{ cliente.depoimento }}</p>
                    <div class="star-icon mt-3">
                      <span><i class="lni-star-filled"></i></span>
                      <span><i class="lni-star-filled"></i></span>
                      <span><i class="lni-star-filled"></i></span>
                      <span><i class="lni-star-filled"></i></span>
                      <span><i class="lni-star-half"></i></span>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
            </div>

          </div>

            <a href="{% url 'add_cliente' %}">
              <button class="btn btn-common" id="form-submit" type="submit">Deixe o seu cometário</button>
            </a>

        </div>
      </div>
    </section>
