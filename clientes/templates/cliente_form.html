{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <h1>Clientes</h1>

  <form method="post" enctype="multipart/form-data" autocomplete="off">
    {% csrf_token %}
        {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-warming">
              <a href="{% url 'clientes' %}">Cancelar</a>
            </button>
          {% endbuttons %}
  </form>
{% endblock %}
